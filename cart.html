<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panadería Delicia | Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Barra de navegación (igual que en index.html) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-bread-slice me-2"></i>Panadería Delicia
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="cart.html"><i class="fas fa-shopping-cart"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido del carrito -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">Tu Carrito</h2>
            <div class="row">
                <div class="col-md-8">
                    <div id="carrito-items" class="mb-4">
                        <!-- Productos se cargarán aquí con JavaScript -->
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Resumen</h5>
                            <p id="total" class="fs-4 fw-bold">Total: S/ 0.00</p>
                            <a href="checkout.html" class="btn btn-success w-100">Finalizar Compra</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (igual que en index.html) -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>© 2023 Panadería Delicia</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Nuestro JS -->
    <script src="js/cart.js"></script>
    <script src="js/animaciones.js"></script>
</body>
</html>
