<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panadería Delicia | Finalizar Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Estilo adicional para el formulario */
        .form-pedido {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación (igual que en index.html) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-bread-slice me-2"></i>Panadería Delicia
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html"><i class="fas fa-shopping-cart"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Resumen del pedido y formulario de contacto -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">Finalizar Compra</h2>
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5>Resumen de tu pedido</h5>
                        </div>
                        <div class="card-body" id="resumen-pedido">
                            <!-- Productos se cargarán aquí con JavaScript -->
                        </div>
                        <div class="card-footer">
                            <p id="total-pedido" class="fw-bold mb-0">Total: S/ 0.00</p>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h5>Datos de entrega</h5>
                        </div>
                        <div class="card-body">
                            <form id="formulario-pedido">
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre completo</label>
                                    <input type="text" class="form-control" id="nombre" required>
                                </div>
                                <div class="mb-3">
                                    <label for="direccion" class="form-label">Dirección de entrega</label>
                                    <textarea class="form-control" id="direccion" rows="2" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="telefono" class="form-label">Teléfono</label>
                                    <input type="tel" class="form-control" id="telefono" required>
                                </div>
                                <div class="d-grid">
                                    <button type="button" id="btn-whatsapp" class="btn btn-success">
                                        <i class="fab fa-whatsapp me-2"></i> Enviar pedido por WhatsApp
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (igual que en index.html) -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>© 2023 Panadería Delicia</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Nuestro JS -->
    <script src="js/checkout.js"></script>
    <script src="js/animaciones.js"></script>
</body>
</html>
